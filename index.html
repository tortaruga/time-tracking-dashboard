<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <script defer src="./app.js" type="module"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
  </style>
</head>
<body>

<main>
  <div class="grid">
    <div class="user-card card">
      <div class="user-info">
        <img src="./images/image-jeremy.png" alt="user avatar">
        <div>
          <p>Report for</p>
          <p id="username">Jeremy Robson</p>
        </div>
      </div>
      <div class="choose-stats">
        <p id="daily">Daily</p>
        <p id="weekly">Weekly</p>
        <p id="monthly">Monthly</p>
      </div>
    </div>

    <div class="card" id="work">
      <div class="category"><img src="./images/icon-ellipsis.svg" alt=""></div>
      <div class="stats">
        <p class="current"></p>
        <p class="previous"></p>
      </div>
    </div>
  </div>

</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
